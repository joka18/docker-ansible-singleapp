---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Uninstall old/unofficial Docker packages
  apt:
    name:
      - docker.io
      - docker-compose
      - docker-doc
      - podman-docker
      - containerd
      - runc
    state: absent
    purge: yes
  ignore_errors: yes

- name: Install dependencies for Docker repository
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Create directory for apt keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker apt repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    filename: docker
    state: present

- name: Update apt cache after adding repo
  apt:
    update_cache: yes

- name: Install Docker Engine packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Create Docker Compose directory
  file:
    path: "{{ root_folder }}"
    state: directory
    mode: '0755'